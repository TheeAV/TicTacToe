<!DOCTYPE html>
<html lang="en">

<head>

    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container" id="board">

        <div class="row" id="row1">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="row" id="row2">
            <div class="top left box"></div>
            <div class="top middle box"></div>
            <div class="top right box"></div>
        </div>

        <div class="row" id="row3">
            <div class="middle left box"></div>
            <div class="center box"></div>
            <div class="middle right box""></div>
        </div>

        <div class="row" id="row4">
            <div class="bottom left box"></div>
            <div class="bottom middle box"></div>
            <div class="bottom right box"></div>
        </div>

    </div>










    </div>


</body>

</html>
